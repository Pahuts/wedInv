<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Invited!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f0f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 3rem;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      color: #c94f7c;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .date {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }
    .rsvp {
      margin-top: 2rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #c94f7c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a63e66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We're Getting Married!</h1>
    <p class="date">Saturday, August 30th, 2025</p>
    <p>You are cordially invited to join us in celebrating our wedding day.</p>
    <p>Location: The Garden Venue, 123 Blossom Lane, Flower Town</p>

    <div class="rsvp">
      <h2>Kindly RSVP</h2>
      <button onclick="window.location.href='https://forms.gle/your-form-link'">
        RSVP Now
      </button>
    </div>
  </div>
</body>
</html>
